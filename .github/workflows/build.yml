name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: course_evaluation
          
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GIT_HUB_CLIENT_ID: ${{secret.GIT_HUB_CLIENT_ID}}
          GIT_HUB_CLIENT_SECRET: ${{secret.GIT_HUB_CLIENT_SECRET}}
          FACEBOOK_CLIENT_ID: ${{secret.FACEBOOK_CLIENT_ID}}
          FACEBOOK_CLIENT_SECRET: ${{secret.FACEBOOK_CLIENT_SECRET}}
          GOOGLE_CLIENT_ID: ${{secret.GOOGLE_CLIENT_ID}}
          GOOGLE_CLIENT_SECRET: ${{secret.GOOGLE_CLIENT_SECRET}}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
